<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Gallery - ShaktiNavam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #f7b600;
            --royal-purple: #4B0082;
            --deep-red: #8B0000;
            --royal-indigo: #240046;
            --dark-bg: #10002b;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Laila', serif;
            background-color: var(--dark-bg);
            color: #f0f0f0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'Teko', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .navbar {
            background: rgba(16, 0, 43, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary-gold);
        }
        .nav-link {
            position: relative;
            color: #f0f0f0;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-gold);
            transition: width 0.3s;
        }
        .nav-link:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 5px var(--primary-gold);
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .section-container {
            padding-top: 8rem; 
            padding-bottom: 5rem;
        }
        .section-title {
            font-size: 4rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-gold);
        }

        /* Filter Buttons */
        .filter-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .filter-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--royal-purple);
            border-radius: 8px;
            cursor: pointer;
            background-color: transparent;
            color: #f0f0f0;
            font-family: 'Teko', sans-serif;
            font-size: 1.4rem;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background-color: var(--royal-purple);
            border-color: var(--secondary-gold);
        }
        .filter-btn.active {
            background-color: var(--royal-purple);
            color: var(--primary-gold);
            border-color: var(--primary-gold);
            transform: scale(1.05);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid var(--royal-purple);
            transition: transform 0.3s, box-shadow 0.3s;
            aspect-ratio: 4 / 3;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(16,0,43,0.9), transparent);
            color: white;
            padding: 2rem 1rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .gallery-item .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            font-size: 2rem;
            pointer-events: none;
            transition: all 0.3s;
        }
        .gallery-item:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(255, 215, 0, 1);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(16, 0, 43, 0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #lightbox.active {
            opacity: 1;
            pointer-events: all;
        }
        .lightbox-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1200px;
        }
        .lightbox-content img, .lightbox-content iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid var(--primary-gold);
        }
        .lightbox-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: var(--primary-gold);
            border: none;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            z-index: 1001;
            transition: background 0.3s;
        }
        .lightbox-btn:hover { background: rgba(0,0,0,0.8); }
        #lightbox-close { top: 20px; right: 20px; transform: none; padding: 0.5rem 1.2rem;}
        #lightbox-prev { left: 20px; }
        #lightbox-next { right: 20px; }

        /* Footer */
        .footer-icon svg { width: 32px; height: 32px; transition: all 0.3s ease; }
        .footer-icon:hover svg { color: var(--primary-gold); transform: scale(1.2); }
    </style>
</head>
<body>

            <!-- Filter Navigation -->
            <div id="filter-nav" class="filter-nav">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="procession">Procession</button>

                <button class="filter-btn" data-filter="culture">Culture</button>
                <button class="filter-btn" data-filter="video">Videos</button>
            </div>

            <!-- Gallery Grid -->
            <div id="gallery-grid" class="gallery-grid">
                <!-- Items will be injected by JS -->
            </div>
        </section>
    </div>

    <!-- Lightbox Structure -->
    <div id="lightbox">
        <div class="lightbox-content">
            <div id="lightbox-media-container"></div>
        </div>
        <button id="lightbox-close" class="lightbox-btn">&times;</button>
        <button id="lightbox-prev" class="lightbox-btn">&lsaquo;</button>
        <button id="lightbox-next" class="lightbox-btn">&rsaquo;</button>
    </div>


    <!-- Footer -->
    <footer class="bg-opacity-50 bg-royal-indigo text-center py-8 border-t-2 border-primary-gold/30">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8 mb-6">

            </div>

        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Navbar Logic ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinksContainer = document.querySelector('.hidden.md\\:flex.space-x-6');
        if(navLinksContainer) {
            mobileMenu.innerHTML = navLinksContainer.innerHTML;
        }
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Gallery Data ---
        const galleryData = [
            { type: 'image', category: 'palace', thumb: 'https://images.unsplash.com/photo-1559922254-28a2212a4a98?q=80&w=800&auto=format&fit=crop', full: 'https://images.unsplash.com/photo-1559922254-28a2212a4a98?q=80&w=1920&auto=format&fit=crop', alt: 'Mysore Palace illuminated at night' },
            { type: 'image', category: 'procession', thumb: 'https://images.unsplash.com/photo-1633333333292-8e3a2f7c0a4d?q=80&w=800&auto=format&fit=crop', full: 'https://images.unsplash.com/photo-1633333333292-8e3a2f7c0a4d?q=80&w=1920&auto=format&fit=crop', alt: 'Decorated elephant in Jumboo Savari' },
            { type: 'video', category: 'video', thumb: 'https://img.youtube.com/vi/Chc-2ASa3hA/hqdefault.jpg', full: 'https://www.youtube.com/embed/Chc-2ASa3hA', alt: 'Dasara Procession Video' },
            { type: 'image', category: 'culture', thumb: 'https://www.thehindu.com/news/national/karnataka/z72qoi/article65968791.ece/alternates/LANDSCAPE_1200/Ayudha%20Puja%20at%20Mysore%20Palace-1.jpg', full: 'https://www.thehindu.com/news/national/karnataka/z72qoi/article65968791.ece/alternates/FREE_1200/Ayudha%20Puja%20at%20Mysore%20Palace-1.jpg', alt: 'Ayudha Puja ritual' },
            { type: 'image', category: 'palace', thumb: 'https://images.unsplash.com/photo-1616429399691-6a2d10a2a4b8?q=80&w=800&auto=format&fit=crop', full: 'https://images.unsplash.com/photo-1616429399691-6a2d10a2a4b8?q=80&w=1920&auto=format&fit=crop', alt: 'Golden throne inside Mysore Palace' },
            { type: 'image', category: 'procession', thumb: 'https://static.toiimg.com/photo/msid-104677764/104677764.jpg', full: 'https://static.toiimg.com/photo/msid-104677764/104677764.jpg', alt: 'Cultural folk dancers in procession' },
            { type: 'image', category: 'culture', thumb: 'https://images.deccanherald.com/deccanherald/2022-09/a4387d8d-cb22-4a0b-99d9-dd77e23366c3/file7krh05q9w4413n71x2a.jpg', full: 'https://images.deccanherald.com/deccanherald/2022-09/a4387d8d-cb22-4a0b-99d9-dd77e23366c3/file7krh05q9w4413n71x2a.jpg', alt: 'Gombe Habba doll display' },
            { type: 'video', category: 'video', thumb: 'https://img.youtube.com/vi/5CeH3z0i-eQ/hqdefault.jpg', full: 'https://www.youtube.com/embed/5CeH3z0i-eQ', alt: 'First Dasara Video' },
            { type: 'image', category: 'palace', thumb: 'https://www.itslife.in/wp-content/uploads/2010/10/Mysore-Palace-night.jpg', full: 'https://www.itslife.in/wp-content/uploads/2010/10/Mysore-Palace-night.jpg', alt: 'Full view of illuminated Mysore Palace' },
            { type: 'image', category: 'procession', thumb: 'https://static.toiimg.com/thumb/msid-104677761,width-1280,height-720,resizemode-4/104677761.jpg', full: 'https://static.toiimg.com/thumb/msid-104677761,width-1280,height-720,resizemode-4/104677761.jpg', alt: 'Torchlight Parade at Bannimantap' },
            { type: 'image', category: 'culture', thumb: 'https://upload.wikimedia.org/wikipedia/commons/3/34/Chamundeswari_hills_mysore.jpg', full: 'https://upload.wikimedia.org/wikipedia/commons/3/34/Chamundeswari_hills_mysore.jpg', alt: 'Chamundeshwari Temple atop the hill' },
            { type: 'image', category: 'procession', thumb: 'https://www.thestatesman.com/wp-content/uploads/2022/10/iit2.jpg', full: 'https://www.thestatesman.com/wp-content/uploads/2022/10/iit2.jpg', alt: 'Tableau in the Dasara procession' },
        ];
        
        const galleryGrid = document.getElementById('gallery-grid');
        const filterNav = document.getElementById('filter-nav');

        // Populate Gallery
        function populateGallery() {
            galleryGrid.innerHTML = '';
            galleryData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-category', item.category);
                galleryItem.setAttribute('data-index', index);

                let content = `<img src="${item.thumb}" alt="${item.alt}">`;
                if (item.type === 'video') {
                    content += `<div class="play-icon">▶</div>`;
                }
                
                galleryItem.innerHTML = content;
                galleryGrid.appendChild(galleryItem);
            });
        }
        
        populateGallery();
        const allGalleryItems = document.querySelectorAll('.gallery-item');

        // Filter Logic
        filterNav.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') return;

            document.querySelector('.filter-btn.active').classList.remove('active');
            e.target.classList.add('active');

            const filter = e.target.dataset.filter;
            
            allGalleryItems.forEach(item => {
                item.style.display = 'none';
                if (filter === 'all' || item.dataset.category === filter) {
                    item.style.display = 'block';
                }
            });
        });

        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const mediaContainer = document.getElementById('lightbox-media-container');
        const closeBtn = document.getElementById('lightbox-close');
        const prevBtn = document.getElementById('lightbox-prev');
        const nextBtn = document.getElementById('lightbox-next');
        let currentIndex;
        let visibleItems = [];

        function updateVisibleItems() {
             visibleItems = Array.from(allGalleryItems).filter(item => item.style.display !== 'none');
        }

        function showLightbox(index) {
            updateVisibleItems();
            const visibleIndex = visibleItems.findIndex(item => item.dataset.index === index.toString());
            
            if (visibleIndex === -1) return;

            currentIndex = visibleIndex;
            const itemData = galleryData[parseInt(visibleItems[currentIndex].dataset.index)];
            
            if(itemData.type === 'image') {
                mediaContainer.innerHTML = `<img src="${itemData.full}" alt="${itemData.alt}">`;
            } else { // video
                mediaContainer.innerHTML = `<iframe src="${itemData.full}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            mediaContainer.innerHTML = ''; // Stop video playback
        }
        
        function showNext() {
            currentIndex = (currentIndex + 1) % visibleItems.length;
            showLightbox(parseInt(visibleItems[currentIndex].dataset.index));
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + visibleItems.length) % visibleItems.length;
            showLightbox(parseInt(visibleItems[currentIndex].dataset.index));
        }

        galleryGrid.addEventListener('click', (e) => {
            const item = e.target.closest('.gallery-item');
            if (item) {
                showLightbox(parseInt(item.dataset.index));
            }
        });

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'ArrowLeft') showPrev();
        });
    });
    </script>

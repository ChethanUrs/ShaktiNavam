<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysuru Tour Planner - ShaktiNavam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@400;700&family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #f7b600;
            --royal-purple: #4B0082;
            --deep-red: #8B0000;
            --royal-indigo: #240046;
            --dark-bg: #10002b;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Laila', serif;
            background-color: var(--dark-bg);
            color: #f0f0f0;
        }
        h1, h2, h3 {
            font-family: 'Teko', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .navbar {
            background: rgba(16, 0, 43, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary-gold);
        }
        .nav-link {
            position: relative;
            color: #f0f0f0;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-gold);
            transition: width 0.3s;
        }
        .nav-link:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 5px var(--primary-gold);
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .section-container {
            padding-top: 8rem; /* Increased padding to account for fixed navbar */
            padding-bottom: 5rem;
        }
        .section-title {
            font-size: 4rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-gold);
        }
        
        /* Form Styling */
        .planner-form {
            background-color: rgba(36, 0, 70, 0.5);
            border: 2px solid var(--royal-purple);
            border-radius: 15px;
            padding: 2.5rem;
        }
        .form-label {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            color: var(--primary-gold);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .checkbox-label:hover {
            background-color: rgba(75, 0, 130, 0.5);
        }
        .checkbox-custom {
            width: 1.5em;
            height: 1.5em;
            border: 2px solid var(--primary-gold);
            border-radius: 4px;
            margin-right: 0.75rem;
            display: inline-block;
            position: relative;
        }
        .checkbox-label input:checked + .checkbox-custom::after {
            content: '✓';
            font-size: 1.2em;
            color: var(--primary-gold);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .radio-label {
             display: inline-block;
             padding: 0.5rem 1rem;
             border: 2px solid var(--royal-purple);
             border-radius: 8px;
             cursor: pointer;
             transition: all 0.3s;
        }
        .radio-label:hover {
            background-color: rgba(75, 0, 130, 0.5);
            border-color: var(--secondary-gold);
        }
        input[type="radio"]:checked + .radio-label {
            background-color: var(--royal-purple);
            border-color: var(--primary-gold);
            color: var(--primary-gold);
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--deep-red), var(--royal-purple));
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 0.75rem 2rem;
            font-family: 'Teko', sans-serif;
            font-size: 1.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-gold);
        }

        /* Results Styling */
        #itinerary-result {
            background-color: rgba(16, 0, 43, 0.8);
            border: 1px solid var(--primary-gold);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 3rem;
            display: none; /* Hidden by default */
        }
        #itinerary-result h3 {
            color: var(--secondary-gold);
            font-size: 2.5rem;
        }
        .day-plan {
            border-left: 3px solid var(--royal-purple);
            padding-left: 1.5rem;
            margin-top: 2.5rem;
        }
        .day-plan h4 {
             font-size: 2rem;
             color: var(--primary-gold);
        }
        .itinerary-item {
            background-color: rgba(36, 0, 70, 0.4);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1.5rem;
            border: 1px solid var(--royal-purple);
            display: flex;
            flex-direction: column;
        }
        .image-slider-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
        .itinerary-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-btn:hover {
             background-color: rgba(0,0,0,0.8);
        }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }
        
        .itinerary-item-content {
            padding: 1.5rem;
        }
        .itinerary-item-title {
            font-size: 1.8rem;
            font-family: 'Teko', sans-serif;
            color: var(--secondary-gold);
        }
        .action-btn {
            display: inline-block;
            text-align: center;
            background-color: var(--royal-purple);
            color: var(--primary-gold);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid var(--secondary-gold);
            margin-right: 0.5rem;
            margin-top: 0.75rem;
            font-size: 0.9rem;
        }
        .action-btn:hover {
            background-color: var(--deep-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        /* Footer */
        .footer-icon svg {
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
        }
        .footer-icon:hover svg {
            color: var(--primary-gold);
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar" class="navbar fixed top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-yellow-400 font-['Teko']">ShaktiNavam</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html#history" class="nav-link">History</a>
                <a href="index.html#features" class="nav-link">Experiences</a>
            </div>
             <button id="menu-btn" class="md:hidden text-2xl">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden p-4 space-y-2"></div>
    </nav>

    <div class="container mx-auto px-4">
        <section id="planner" class="section-container">
            <h2 class="section-title">Plan Your Dasara Trip</h2>
            
            <div class="max-w-4xl mx-auto planner-form">
                <form id="tour-form">
                    <!-- Step 1: Interests -->
                    <div class="mb-8">
                        <label class="form-label">Step 1: Select Your Interests</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
                            <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="history" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>History & Heritage</span>
                            </label>
                             <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="foodie" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>Foodie</span>
                            </label>
                             <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="culture" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>Culture & Arts</span>
                            </label>
                             <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="family" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>Family Fun</span>
                            </label>
                             <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="nature" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>Nature & Wildlife</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="interest" value="spiritual" class="sr-only">
                                <span class="checkbox-custom"></span>
                                <span>Spiritual</span>
                            </label>
                        </div>
                    </div>

                    <!-- Step 2: Duration -->
                    <div class="mb-8">
                        <label class="form-label">Step 2: Choose Your Duration</label>
                        <div class="flex space-x-4 mt-4">
                            <input type="radio" name="duration" value="1" id="day1" class="sr-only" checked>
                            <label for="day1" class="radio-label">1 Day</label>
                            
                            <input type="radio" name="duration" value="3" id="day3" class="sr-only">
                            <label for="day3" class="radio-label">3 Days</label>

                            <input type="radio" name="duration" value="5" id="day5" class="sr-only">
                            <label for="day5" class="radio-label">5 Days</label>
                        </div>
                    </div>

                    <!-- Step 3: Generate Button -->
                    <div class="text-center">
                        <button type="submit" class="generate-btn">Generate My Itinerary</button>
                    </div>
                </form>
            </div>

            <!-- Itinerary Result -->
            <div id="itinerary-result" class="max-w-4xl mx-auto">
                <h3 class="text-center">Your Custom Dasara Plan</h3>
                <div id="itinerary-content" class="mt-4">
                    <!-- Dynamic content will be injected here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-opacity-50 bg-royal-indigo text-center py-8 border-t-2 border-primary-gold/30">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-8 mb-6">
                <a href="#" target="_blank" class="footer-icon text-gray-400">
                    <span class="sr-only">Instagram</span>
                    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.316 1.363.364 2.427.048 1.024.06 1.378.06 3.808s-.012 2.784-.06 3.808c-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.316-2.427.364-1.024.048-1.378.06-3.808.06s-2.784-.012-3.808-.06c-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.316-1.363-.364-2.427-.048-1.024-.06-1.378-.06-3.808s.012-2.784.06-3.808c.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 016.345 2.525c.636-.247 1.363-.316 2.427-.364C9.79 2.013 10.144 2 12.315 2zM8.447 12.315c0-2.178 1.76-3.938 3.938-3.938s3.938 1.76 3.938 3.938-1.76 3.938-3.938 3.938-3.938-1.76-3.938-3.938zm9.524-5.32c-.622 0-1.125.503-1.125 1.125s.503 1.125 1.125 1.125 1.125-.503 1.125-1.125-.503-1.125-1.125-1.125z" clip-rule="evenodd" /></svg>
                </a>
                <a href="#" target="_blank" class="footer-icon text-gray-400">
                    <span class="sr-only">Facebook</span>
                    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
                </a>
                <a href="tel:+910000000000" class="footer-icon text-gray-400">
                     <span class="sr-only">Phone</span>
                     <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                </a>
            </div>
            <p class="text-gray-400 text-sm">&copy; 2025 ShaktiNavam. All Rights Reserved.</p>
            <p class="text-primary-gold text-md mt-2 tracking-wider">Designed & Created by ChethanUrs</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Navbar Logic ---
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinksContainer = document.querySelector('.hidden.md\\:flex.space-x-6');
            mobileMenu.innerHTML = navLinksContainer.innerHTML;
            
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            
            // --- Tour Planner Logic ---
            const tourForm = document.getElementById('tour-form');
            const resultDiv = document.getElementById('itinerary-result');
            const resultContent = document.getElementById('itinerary-content');

            // Database of places with more details and multiple images
            const places = {
                history: [
                    { name: 'Mysuru Palace', images: ['https://envs.sh/i8J.jpg', 'https://envs.sh/i8J.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Mysore+Palace', description: 'The historical palace and the royal residence at Mysore.' },
                    { name: 'Jaganmohan Palace', images: ['https://envs.sh/i8N.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Jaganmohan+Palace+Art+Gallery+and+Auditorium', description: 'An art gallery, home to some of the most famous paintings.' },
                    { name: 'St. Philomena’s Cathedral', images: ['https://envs.sh/i8H.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=St.+Philomena%27s+Cathedral,+Mysuru', description: 'A Catholic cathedral that is one of the tallest churches in Asia.' },
                ],
                foodie: [
                    { name: 'Guru Sweet Mart', images: ['https://envs.sh/i8g.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Guru+Sweet+Mart+Mysore', description: 'The legendary birthplace of the famous Mysore Pak sweet.' },
                    { name: 'Vinayaka Mylari for Dosa', images: ['https://envs.sh/i8f.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Hotel+Vinayaka+Mylari+Mysore', description: 'Famous for its unique, soft and buttery dosas.' },
                ],
                culture: [
                    { name: 'Dasara Exhibition Grounds', images: ['https://envs.sh/i8O.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Dasara+Exhibition+Grounds,+Mysuru', description: 'A massive exhibition of trade, culture, and entertainment.' },
                    { name: 'Gombe Habba Doll Display', images: ['https://envs.sh/i8x.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Mysore', description: 'Witness the traditional display of dolls, a key part of Dasara festivities.' },
                ],
                family: [
                    { name: 'Mysuru Zoo', images: ['https://envs.sh/i8-.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Mysore+Zoo', description: 'One of the oldest and most popular zoos in India.' },
                    { name: 'KRS Dam & Brindavan Gardens', images: ['https://envs.sh/i7D.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=KRS+Dam', description: 'Famous for its musical fountain and beautiful terraced gardens.' },
                ],
                nature: [
                    { name: 'Chamundi Hills', images: ['https://envs.sh/i7h.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Chamundi+Hills', description: 'Offers a panoramic view of the city and is home to the famous Chamundeshwari Temple.' },
                    { name: 'Ranganathittu Bird Sanctuary', images: ['https://envs.sh/i72.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Ranganathittu+Bird+Sanctuary', description: 'A paradise for bird watchers, with boat rides to see nesting sites.' },
                ],
                spiritual: [
                    { name: 'Chamundeshwari Temple', images: ['https://envs.sh/i7h.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Chamundeshwari+Temple', description: 'A powerful Hindu temple located atop the Chamundi Hills.' },
                    { name: 'Namdroling Monastery (Golden Temple)', images: ['https://envs.sh/i7u.jpg'], location: 'https://www.google.com/maps/search/?api=1&query=Namdroling+Monastery', description: 'A beautiful and serene Tibetan Buddhist monastery.' },
                ]
            };


            tourForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const selectedInterests = Array.from(document.querySelectorAll('input[name="interest"]:checked')).map(cb => cb.value);
                const duration = document.querySelector('input[name="duration"]:checked').value;

                if (selectedInterests.length === 0) {
                     alert('Please select at least one interest!');
                    return;
                }

                let itinerary = generateItinerary(selectedInterests, parseInt(duration));
                resultContent.innerHTML = itinerary;
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            });

            function generateItinerary(interests, duration) {
                let plan = '';
                let availableSpots = [];
                interests.forEach(interest => {
                    availableSpots.push(...places[interest]);
                });
                availableSpots = availableSpots.filter((spot, index, self) =>
                    index === self.findIndex((s) => (s.name === spot.name))
                );

                let spotsPerDay = Math.ceil(availableSpots.length / duration);
                if (spotsPerDay < 2) spotsPerDay = 2; 

                const today = new Date('2025-09-07T00:00:00'); 

                for (let i = 0; i < duration; i++) {
                    const currentDay = new Date(today);
                    currentDay.setDate(today.getDate() + i);
                    
                    plan += `<div class="day-plan"><h4>Day ${i + 1} (${currentDay.toDateString()})</h4>`;
                    let dailySpots = availableSpots.splice(0, spotsPerDay);
                    
                    if(dailySpots.length > 0) {
                       dailySpots.forEach((spot, index) => {
                            const eventDate = new Date(currentDay);
                            const startHour = index % 2 === 0 ? 10 : 15;
                            eventDate.setHours(startHour, 0, 0, 0);
                            const startTime = new Date(eventDate);
                            const endTime = new Date(startTime.getTime() + 2 * 60 * 60 * 1000);
                            const calendarUrl = generateCalendarLink(spot, startTime, endTime);

                           plan += `
                            <div class="itinerary-item">
                                <div class="image-slider-container">
                                     <img src="${spot.images[0]}" alt="${spot.name}" class="itinerary-image" data-images='${JSON.stringify(spot.images)}' data-index="0" onerror="this.onerror=null;this.src='https://placehold.co/600x400/10002b/FFD700?text=Image+Not+Found';">
                                     <button class="slider-btn prev-btn">‹</button>
                                     <button class="slider-btn next-btn">›</button>
                                </div>
                                <div class="itinerary-item-content">
                                    <h5 class="itinerary-item-title">${spot.name}</h5>
                                    <p class="text-gray-300 mt-2">${spot.description}</p>
                                    <div class="mt-4">
                                        <a href="${spot.location}" target="_blank" class="action-btn">View on Map</a>
                                        <a href="${calendarUrl}" target="_blank" class="action-btn">Add to Calendar</a>
                                    </div>
                                </div>
                            </div>`;
                       });
                    } else {
                        plan += `<div class="p-4">Relax or explore local markets.</div>`;
                    }
                    plan += `</div>`;
                }
                return plan;
            }

            resultContent.addEventListener('click', function(e) {
                if (!e.target.classList.contains('slider-btn')) return;

                const sliderContainer = e.target.closest('.image-slider-container');
                const img = sliderContainer.querySelector('.itinerary-image');
                const images = JSON.parse(img.dataset.images);
                let currentIndex = parseInt(img.dataset.index, 10);

                if (e.target.classList.contains('next-btn')) {
                    currentIndex = (currentIndex + 1) % images.length;
                } else if (e.target.classList.contains('prev-btn')) {
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                }

                img.style.opacity = 0;
                setTimeout(() => {
                    img.src = images[currentIndex];
                    img.dataset.index = currentIndex;
                    img.style.opacity = 1;
                }, 300);
            });

            function generateCalendarLink(spot, startTime, endTime) {
                const toGoogleTime = (date) => date.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';
                const url = new URL('https://www.google.com/calendar/render');
                url.searchParams.append('action', 'TEMPLATE');
                url.searchParams.append('text', `Visit ${spot.name}`);
                url.searchParams.append('dates', `${toGoogleTime(startTime)}/${toGoogleTime(endTime)}`);
                url.searchParams.append('details', spot.description);
                url.searchParams.append('location', spot.name + ', Mysuru');
                return url.href;
            }
        });
    </script>
</body>
</html>

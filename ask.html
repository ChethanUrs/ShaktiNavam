    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #f7b600;
            --royal-purple: #4B0082;
            --deep-red: #8B0000;
            --royal-indigo: #240046;
            --dark-bg: #10002b;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Laila', serif;
            background-color: var(--dark-bg);
            color: #f0f0f0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4 {
            font-family: 'Teko', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .navbar {
            background: rgba(16, 0, 43, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary-gold);
        }
        .nav-link {
            position: relative;
            color: #f0f0f0;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-gold);
            transition: width 0.3s;
        }
        .nav-link:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 5px var(--primary-gold);
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .section-container {
            padding-top: 8rem; 
            padding-bottom: 5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .section-title {
            font-size: 4rem;
            color: var(--primary-gold);
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--primary-gold);
        }

        /* Chatbot Styles */
        #chat-container {
            background-color: rgba(36, 0, 70, 0.5);
            border: 1px solid var(--royal-purple);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }
        #chat-header {
            text-align: center;
            border-bottom: 1px solid var(--primary-gold);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        #chat-header h3 {
             font-size: 2.5rem;
             color: var(--secondary-gold);
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        /* Custom scrollbar for chat */
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: var(--royal-indigo); }
        #chat-window::-webkit-scrollbar-thumb { background-color: var(--royal-purple); border-radius: 10px; border: 2px solid var(--royal-indigo); }

        .chat-message {
            padding: 0.75rem 1.25rem;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.6;
        }
        .user-message {
            background-color: var(--royal-purple);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .goddess-message {
            background-color: var(--dark-bg);
            border: 1px solid var(--primary-gold);
            color: #f0f0f0;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .typing-indicator {
            align-self: flex-start;
            color: var(--primary-gold);
            font-style: italic;
        }

        #chat-input-container {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--primary-gold);
        }
        #user-input {
            flex-grow: 1;
            background-color: var(--royal-indigo);
            border: 1px solid var(--royal-purple);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: #f0f0f0;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }
        #send-btn {
            background-color: var(--primary-gold);
            color: var(--dark-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-family: 'Teko', sans-serif;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--primary-gold);
        }
        #suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 1rem;
            justify-content: center;
        }
        .suggestion-btn {
            background-color: transparent;
            border: 1px solid var(--royal-purple);
            color: #ccc;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .suggestion-btn:hover {
            background-color: var(--royal-purple);
            color: var(--primary-gold);
        }


        /* Footer */
        .footer-icon svg { width: 32px; height: 32px; transition: all 0.3s ease; }
        .footer-icon:hover svg { color: var(--primary-gold); transform: scale(1.2); }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Navbar Logic ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinksContainer = document.querySelector('.hidden.md\\:flex.space-x-6');
        if(navLinksContainer) {
            mobileMenu.innerHTML = navLinksContainer.innerHTML;
        }
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Chatbot Logic ---
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const suggestionsContainer = document.getElementById('suggested-questions');

        const knowledgeBase = {
            "default": "My child, the mysteries of the universe are vast. Rephrase your query about this sacred festival, and I shall try to enlighten you.",
            "greeting": "Blessings upon you, devotee. Ask, and I shall share my wisdom about this grand celebration.",
            "dasara": "Dasara, also known as Navaratri, is a ten-day festival celebrating the triumph of good over evil. It is a time of great devotion, art, and royal pageantry, culminating in the grand Vijayadashami.",
            "mysuru": "The Wadiyar kings, my devoted patrons, began this tradition centuries ago. The royal heritage continues, making Mysuru Dasara a 'Nada Habba' (state festival) of unparalleled grandeur, with the palace illuminated in my honor.",
            "jumboo savari": "The Jumboo Savari is the magnificent procession on the final day. A beautifully decorated elephant carries the golden idol of me, the presiding deity, through the streets of Mysuru, a sight of pure devotion and splendor.",
            "torchlight parade": "The Torchlight Parade, or 'Panjina Kavayathu', is a dazzling spectacle at the Bannimantap grounds. It marks the conclusion of the festivities with equestrian shows, cultural performances, and a breathtaking display of light.",
            "who are you": "I am the voice of Chamundeshwari, the slayer of the demon Mahishasura, and the guardian deity of this sacred city, Mysuru.",
            "mahishasura": "Mahishasura was a powerful buffalo demon who could change his form. After he caused chaos upon the earth, I was manifested from the energies of the gods to vanquish him in an epic battle that lasted nine nights.",
            "ursu": "The Arasu community, the royal lineage of the Wadiyars, are the very architects of modern Mysuru. For centuries, they have been my most devoted patrons. Beyond preserving the grandeur of Dasara, their contributions are etched into the city itself. They built magnificent palaces, established the esteemed University of Mysore, commissioned great projects like the KRS dam, and nurtured art and culture, making Mysuru a beacon of heritage. Their legacy is in the very soul of this city.",
            "wodeyar": "The Arasu community, the royal lineage of the Wadiyars, are the very architects of modern Mysuru. For centuries, they have been my most devoted patrons. Beyond preserving the grandeur of Dasara, their contributions are etched into the city itself. They built magnificent palaces, established the esteemed University of Mysore, commissioned great projects like the KRS dam, and nurtured art and culture, making Mysuru a beacon of heritage. Their legacy is in the very soul of this city.",
            "royal family": "The Arasu community, the royal lineage of the Wadiyars, are the very architects of modern Mysuru. For centuries, they have been my most devoted patrons. Beyond preserving the grandeur of Dasara, their contributions are etched into the city itself. They built magnificent palaces, established the esteemed University of Mysore, commissioned great projects like the KRS dam, and nurtured art and culture, making Mysuru a beacon of heritage. Their legacy is in the very soul of this city.",
            "contribution": "The Arasu community, the royal lineage of the Wadiyars, are the very architects of modern Mysuru. For centuries, they have been my most devoted patrons. Beyond preserving the grandeur of Dasara, their contributions are etched into the city itself. They built magnificent palaces, established the esteemed University of Mysore, commissioned great projects like the KRS dam, and nurtured art and culture, making Mysuru a beacon of heritage. Their legacy is in the very soul of this city."
        };

        const suggestions = ["What is Dasara?", "Tell me about Jumboo Savari", "Who was Mahishasura?", "Ursu community contributions?"];
        
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', `${sender}-message`);
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function getResponse(userText) {
            const cleanText = userText.toLowerCase().trim();
            if (cleanText.includes("hello") || cleanText.includes("hi") || cleanText.includes("namaste")) return knowledgeBase.greeting;
            for (const key in knowledgeBase) {
                if (cleanText.includes(key)) {
                    return knowledgeBase[key];
                }
            }
            return knowledgeBase.default;
        }

        function handleSend() {
            const userText = userInput.value;
            if (userText.trim() === "") return;

            addMessage(userText, 'user');
            userInput.value = '';

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.textContent = 'The goddess is contemplating...';
            typingIndicator.classList.add('typing-indicator');
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            setTimeout(() => {
                chatWindow.removeChild(typingIndicator);
                const response = getResponse(userText);
                addMessage(response, 'goddess');
            }, 1500);
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
        
        suggestions.forEach(q => {
            const btn = document.createElement('button');
            btn.textContent = q;
            btn.classList.add('suggestion-btn');
            btn.addEventListener('click', () => {
                userInput.value = q;
                handleSend();
            });
            suggestionsContainer.appendChild(btn);
        });

        // Initial greeting
        setTimeout(() => {
             addMessage("Blessings upon you, devotee. What knowledge do you seek about the grand festival of Mysuru?", 'goddess');
        }, 1000);
    });
    </script>
